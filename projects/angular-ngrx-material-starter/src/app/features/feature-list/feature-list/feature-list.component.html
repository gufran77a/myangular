<div class="row">
<div class=col-md-5>

    </div>
  <div class=col-md-4 >

    </div>






<div class="row justify-content-center">
        <div class="col-md-4 mt-2">
          <!--<button type="button" mat-raised-button class="actions-main" [disabled]="selection.selected.length==0" color="warn"  class="mr-3 mt-4" (click)="deleteItem()">
          Delete
          </button>-->
          </div>


              <div class="col-md-3">


  </div>


  <div class="col-md-3 mt-2">

    <div class="mr-3">
      <mat-form-field >
        <mat-label>Search</mat-label>
        <input matInput type="text" (keyup)="doFilter($event.target.value)">
      </mat-form-field>
    </div>

</div>




<div class="col-md-2 mt-2">
  <!--<button type="button" mat-raised-button color="accent"[routerLink]="['studentm']" class="mr-5 mr-1 mt-4">
      New Student Form
      </button>
      </div>-->
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
  <mat-icon>more_vert</mat-icon>
</button>

<mat-menu #menu="matMenu">
  <button mat-menu-item  [disabled]="selection.selected.length==0"  (click)="deleteItem()">
<mat-icon>delete</mat-icon>
  <span>Delete</span>
  </button>
  <button mat-menu-item  [disabled]="selection.selected.length!=0" [routerLink]="['studentm']">
<mat-icon>person_add</mat-icon>
  <span>Add Student</span>
  </button>
</mat-menu>
  </div>




<!--<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ml-5">-->
<div class="mat-elevation-z8 resposive-table box-default mb-3">
<mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" matSortActive="name" matSortDirection="desc" matSortDisableClear class="mat-elevation-z8">
  <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef width="100">
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>

    </ng-container>

    <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="ml-4" > id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>


<ng-container matColumnDef="name">
<th mat-header-cell *matHeaderCellDef mat-sort-header class="ml-4" width="200" > Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!--<ng-container matColumnDef="createdDate">
  <th mat-header-cell *matHeaderCellDef mat-sort-header class="ml-4" width="200" > createdDate </th>
      <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
    </ng-container>-->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header width="200"> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="phonenumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header width="100"> Phone Number </th>
    <td mat-cell *matCellDef="let element"> {{element.phonenumber}} </td>
  </ng-container>

  <ng-container matColumnDef="vehicleroot">
    <th mat-header-cell *matHeaderCellDef mat-sort-header width="300"> Vehicle Root </th>
    <td mat-cell *matCellDef="let element"> {{element.vehicleroot}} </td>
  </ng-container>



  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class='ml-5'> &nbsp;&nbsp;&nbsp;&nbsp;Actions</th>
    <td mat-cell *matCellDef="let element">
        <a [routerLink]="['studentsEdit',element.id]">
          <mat-icon class='ml-4'>edit</mat-icon>
      </a>
      <a [routerLink]="['studentsEditRead',element.id]">
<mat-icon class='mr-3'> local_library</mat-icon>
   </a>
    </td>
  </ng-container>


  <ng-container matColumnDef="createdDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.createdDate |date:'short'}} </td>
  </ng-container>




  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>






</mat-table>
<mat-paginator [pageSizeOptions]="[1,2,3,4,5,10, 25, 100]" [pageSize]="pageSize" [length]="75"  (page)="getServerData($event)"></mat-paginator>
</div>

</div>
